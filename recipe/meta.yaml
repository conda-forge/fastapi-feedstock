{% set name = "fastapi" %}
{% set version = "0.40.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 345a8b0a8761bf830c99af2c38881f2215703844e4d5e52fff1ff711824bae0b
  patches:
    - no-pyproject.toml.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - starlette >=0.11.1,<=0.12.8
    - pydantic =0.32.2

test:
  imports:
    - fastapi

about:
  home: https://github.com/tiangolo/fastapi
  license: MIT
  license_file: LICENSE
  summary: 'FastAPI framework, high performance, easy to learn, fast to code, ready for production'
  doc_url: https://github.com/tiangolo/fastapi
  dev_url: https://github.com/tiangolo/fastapi

extra:
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
