{% set name = "fastapi" %}
{% set version = "0.38.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 273d099b7a8dd7cb1de166ea38216528406fbe042fb604d0025c00810e5ea858
  patches:
    - no-pyproject.toml.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - starlette  >=0.11.1,<=0.12.8
    - pydantic =0.32.2

test:
  imports:
    - fastapi

about:
  home: https://github.com/tiangolo/fastapi
  license: MIT
  license_file: LICENSE
  summary: 'FastAPI framework, high performance, easy to learn, fast to code, ready for production'
  doc_url: https://github.com/tiangolo/fastapi
  dev_url: https://github.com/tiangolo/fastapi

extra:
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
