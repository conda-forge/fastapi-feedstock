{% set version = "0.115.5" %}

# handle undefined magic python variable
{% set python_min = python_min | default("3.9") %}

package:
  name: fastapi
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fastapi/fastapi-{{ version }}.tar.gz
  sha256: 0e7a4d0dc0d01c68df21887cce0945e72d3c48b9f4f79dfe7a7d53aa08fbb289
  patches:
    # this ships a `bin/fastapi` which says to install `fastapi-cli`
    # but as this recipe already depends on `fastapi-cli`, it clobbers the working one
    - 0000-no-broken-cli.patch

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pdm-backend
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    # [project.dependencies]
    - starlette >=0.40.0,<0.42.0
    - typing_extensions >=4.8.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0
    # [project.optional-dependencies.standard]
    - email_validator >=2.0.0
    - fastapi-cli >=0.0.5
    - httpx >=0.23.0
    - jinja2 >=2.11.2
    - python-multipart >=0.0.7
    - uvicorn-standard >=0.12.0

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - fastapi
    - fastapi.dependencies
    - fastapi.middleware
    - fastapi.openapi
    - fastapi.security
  commands:
    - pip check
    - fastapi --version
    - fastapi --help

about:
  home: https://github.com/fastapi/fastapi
  license: MIT
  license_file: LICENSE
  summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  doc_url: https://fastapi.tiangolo.com
  dev_url: https://github.com/fastapi/fastapi

extra:
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
    - synapticarbors
    - bollwyvl
