# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.128.5"
  python_check_max: "3.14"

recipe:
  name: fastapi
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fastapi/fastapi-${{ version }}.tar.gz
  sha256: a7173579fc162d6471e3c6fbd9a4b7610c7a3b367bcacf6c4f90d5d022cab711
  patches:
    # this ships a `bin/fastapi` which says to install `fastapi-cli`
    # but as this recipe already depends on `fastapi-cli`, it clobbers the working one
    - 0000-no-broken-cli.patch
build:
  number: 0
  noarch: python

outputs:
  - package:
      name: fastapi-core
    build:
      script:
        - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
    requirements:
      host:
        - pdm-backend
        - pip
        - python ${{ python_min }}.*
      run:
        - python >=${{ python_min }}
        # [project.dependencies]
        - annotated-doc >=0.0.2
        - starlette >=0.40.0,<1.0.0
        - typing_extensions >=4.8.0
        - typing-inspection >=0.4.2
        - pydantic >=2.7.0
      run_constraints:
        # [project.optional-dependencies.standard]
        - email_validator >=2.0.0
        - fastapi-cli >=0.0.8
        - httpx >=0.23.0,<1.0.0
        - jinja2 >=3.1.5
        - pydantic-extra-types >=2.0.0
        - pydantic-settings >=2.0.0
        - python-multipart >=0.0.18
        - uvicorn-standard >=0.12.0
    tests:
      - python:
          imports: fastapi
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          interpreter: python
          content: |-
            from importlib.metadata import version
            v = version('fastapi')
            print(v)
            assert v == '${{ version }}'

    about:
      license: MIT
      license_file: LICENSE
      summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production (core dependencies only)
      homepage: https://github.com/fastapi/fastapi
      repository: https://github.com/fastapi/fastapi
      documentation: https://fastapi.tiangolo.com

  - package:
      name: fastapi
    build:
      noarch: generic
    requirements:
      run:
        - ${{ pin_subpackage("fastapi-core", exact=True) }}
        # [project.optional-dependencies.standard]
        - email_validator
        - fastapi-cli
        - httpx
        - jinja2
        - pydantic-settings
        - pydantic-extra-types
        - python-multipart
        - uvicorn-standard
    tests:
      - python:
          imports:
            - fastapi
            - fastapi.dependencies
            - fastapi.middleware
            - fastapi.openapi
            - fastapi.security
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - fastapi --version
          - fastapi --help
    about:
      license: MIT
      license_file: LICENSE
      summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production (with [standard])
      homepage: https://github.com/fastapi/fastapi
      repository: https://github.com/fastapi/fastapi
      documentation: https://fastapi.tiangolo.com

about:
  license: MIT
  license_file: LICENSE
  summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  homepage: https://github.com/fastapi/fastapi
  repository: https://github.com/fastapi/fastapi
  documentation: https://fastapi.tiangolo.com

extra:
  feedstock-name: fastapi
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
    - synapticarbors
    - bollwyvl
    - davidbrochart
